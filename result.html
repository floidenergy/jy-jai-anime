<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#c72230" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<body>
    <div id="loader"></div>
    <nav></nav>

    <div class="beta b-cyan bold white">Beta</div>


    <main class="b-blue">
        <div class="separator"></div>
        <div class="separator"></div>

        <section id="search">
            <form action="result.html">
                <input type="text" name="searchQuery" placeholder="&#xF002; Search" style="font-family: FontAwesome, poppins;" class="b-l-blue white" id="searchBar">
                <input type="submit" class="button b-red white bold" id="searchButton" value="Search">
            </form>
        </section>
        
        <section class="" id="result">
            <div class="sectionTitle b-red">
                <p class="bold white"><i class="bi bi-list"></i> result</p>
            </div>
            <div class="noResult">
                <p class="l-blue bold">NO RESULT FOUND :"(</p>
            </div>
            <div class="list">
            </div>

            <div class="navButton">
                <a href="#" class="button prev b-red white">prev</a>
                <p class="pages white"></p>
                <a href="#" class="button next b-red white">next</a>
            </div>
        </section>
    </main>

    <footer id="footer"></footer>
    <script src="/script/api.js"></script>
    <script src="/script/importExternalDocument.js"></script>
    <script src="/script/result.js"></script>
