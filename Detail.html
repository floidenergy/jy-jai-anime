<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#c72230" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- tab icon -->
    <link rel="icon" href="img/logo_icon.ico" />

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <title>Jy-jai Stream</title>
</head>

<body>
    <div id="loader"></div>
    <nav></nav>

    <div class="beta b-cyan bold white">Beta</div>

    <div class="separator b-white"></div>
    <main class="b-blue">

        <section class="" id="animeDetails">
            <div class="content">
                <div class="banner">
                    <img src="" alt="" />
                </div>
                <p class="animeTitle bold red"></p>
                <div class="" id="overView">
                    <div id="animeCover">
                        <img src="" alt="">

                        <div class="episods">
                            <p class="episods b-cyan bold"></p>
                        </div>

                        <div class="rating">
                        </div>

                    </div>

                    <div class="" id="animeInfo">
                            <div id="animeDetails">
                                <p class="description b-l-blue white">
                                </p>
                            </div>

                            <div class="" id="tags">
                                <div class="releaseDate">
                                    <ul>
                                        <li class="b-cyan white">RELEASE DATE</li>
                                        
                                    </ul>
                                </div>
                                <div class="_status">
                                    <ul>
                                        <li class="b-cyan white">STATUS</li>
                                    </ul>
                                </div>
                                <div class="studios">
                                    <ul>
                                        <li class="b-cyan white">STUDIOS</li>
                                    </ul>
                                </div>
                                <div class="subOrDub">
                                    <ul>
                                        <li class="b-cyan white">SUB OR DUB</li>
                                    </ul>
                                </div>
                                <div class="genres">
                                    <ul>
                                        <li class="b-cyan white">GENRE</li>
                                    </ul>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="" id="episodes">
            <div class="sectionTitle b-red">
                <p class="bold white"><i class="bi bi-list"></i> Episods</p>
            </div>
            <div class="ep-list">
                <ul>
                </ul>
            </div>
        </section>

        <section class="" id="characters">
            <div class="sectionTitle b-red">
                <p class="bold white"><i class="bi bi-list"></i> characters</p>
            </div>
            <div class="list">
                <!-- <div class="card character_card">
                    <img src="https://s4.anilist.co/file/anilistcdn/character/large/b128105-gad6JuGEXPWe.png" alt="">
                    <div class="info">
                        <p class="title bold red" style="font-size:12px;">Kazuya Kinoshita</p>
                        <div class="subInfo">
                            <p class="character_role" style="font-size:12px; text-align: center;text-align: center; width: inherit;">MAIN</p>
                        </div>
                    </div>
                </div> -->
            </div>
        </section>

        <section class="" id="Suggestion">
            <div class="sectionTitle b-red">
                <p class="bold white"><i class="bi bi-list"></i> You May Also Like</p>
            </div>
            <div class="list">

            </div>
        </section>
    </main>

    <footer id="footer"></footer>
    <script src="/script/api.js"></script>
    <script src="/script/importExternalDocument.js"></script>
    <script src="/script/detail.js"></script>
</body>

</html>
