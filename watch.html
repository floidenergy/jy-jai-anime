<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta http-equiv="refresh" content="2"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#c72230" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- tab icon -->
    <link rel="icon" href="img/logo_icon.ico" />

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <title>Jy-jai Stream</title>
</head>

<body>
    <div id="loader"></div>
    <nav></nav>

    <main class="b-blue">
        <div class="separator"></div>
        
        <section class="" id="watchSection">
            <div class="content">
                <div class="banner">
                    <img src="img/testBanner.jpg" alt="" />
                </div>
                <p class="episodeNumber white">EP 152</p>
                <iframe class="watchFrame" allowfullscreen src="" frameborder="0"></iframe>

                <div class="epNav">
                    <a href="#" class="button prev b-red white blue">Prev</a>
                    <a href="#" class="button back b-red white blue">Back to anime page</a>
                    <a href="#" class="button next b-red white blue">Next</a>
                </div>
            </div>

        </section>

        <section class="" id="Suggestion">
            <div class="sectionTitle b-red">
                <p class="bold white"><i class="bi bi-list"></i> Relational</p>
                <a href="#">More</a>
            </div>
            <div class="list">
                
            </div>
        </section>
    </main>

    <div class="separator b-white"></div>
    <footer id="footer"></footer>
    <script src="/script/api.js"></script>
    <script src="/script/importExternalDocument.js"></script>
    <script src="/script/watch.js"></script>
</body>
</html>
